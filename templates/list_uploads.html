<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .directory-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .directory {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #4CAF50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #45a049;
        }
        .drawer .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
    <script type="text/javascript" src="https://udbaa.com/bnr.php?section=General&pub=949919&format=300x250&ga=g"></script>
    <noscript><a href="https://yllix.com/publishers/949919" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/300x250.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/">Dashboard</a>
        <a href="/upload">Upload File</a>
    </div>
    <div class="directory-list">
        <h1>Uploads Directory</h1>
        {% for directory, size in directories %}
        <div class="directory">
            <strong>{{ directory }}</strong> - {{ (size / 1024 / 1024) | round(2) }} MB
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }
    </script>
</body>
</html>
