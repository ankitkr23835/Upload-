<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            max-width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        .file-input-label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-input-label:hover {
            background-color: #45a049;
        }
        .file-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .file-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .file-buttons button:hover {
            background-color: #45a049;
        }
        progress {
            width: 100%;
            height: 20px;
            margin: 10px 0;
            display: none;
        }
        #progress-text {
            margin-top: 10px;
        }
        .upload-status {
            margin-top: 20px;
            display: none;
        }
        .upload-status p {
            font-size: 1.2em;
            color: #00796b;
        }
        .upload-status.error p {
            color: red;
        }
        .upload-status.success p {
            color: #4CAF50;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #4CAF50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #45a049;
        }
        .drawer .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/">Dashboard</a>
        <a href="/upload">Upload File</a>
    </div>
    <h1>Upload File</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input" class="file-input-label">
            <i class="fa-solid fa-upload"></i>
            Choose File
        </label>
        <input type="file" id="file-input" name="file" required>
        <div class="file-buttons">
            <button type="submit" id="upload-btn">Upload</button>
            <button type="button" id="cancel-btn" style="display: none;" onclick="cancelUpload()">Cancel</button>
        </div>
    </form>
    <progress id="progress-bar" max="100" value="0"></progress>
    <div id="progress-text" class="upload-status">
        <p>Upload in progress...</p>
    </div>
    <div id="upload-status" class="upload-status">
        <p id="status-message"></p>
    </div>

    <script>
        var uploadStarted = false;

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!uploadStarted) {
                var formData = new FormData();
                var fileInput = document.getElementById('file-input');
                formData.append('file', fileInput.files[0]);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.onprogress = function(event) {
                    var progressBar = document.getElementById('progress-bar');
                    var progressText = document.getElementById('progress-text');
                    var uploadStatus = document.getElementById('upload-status');
                    var uploadBtn = document.getElementById('upload-btn');
                    var cancelBtn = document.getElementById('cancel-btn');

                    if (!uploadStarted) {
                        uploadStarted = true;
                        progressText.style.display = 'block';
                        uploadBtn.style.display = 'none';
                        cancelBtn.style.display = 'inline-block';
                    }

                    if (event.lengthComputable) {
                        var percentComplete = (event.loaded / event.total) * 100;
                        progressBar.value = percentComplete;
                    }
                };

                xhr.onload = function() {
                    var uploadStatus = document.getElementById('upload-status');
                    var statusMessage = document.getElementById('status-message');
                    if (xhr.status === 200) {
                        statusMessage.textContent = 'File uploaded successfully!';
                        uploadStatus.className = 'upload-status success';
                    } else {
                        statusMessage.textContent = 'Error uploading file.';
                        uploadStatus.className = 'upload-status error';
                    }
                    uploadStatus.style.display = 'block';
                    document.getElementById('upload-form').reset();
                    resetUpload();
                };

                xhr.send(formData);
            }
        });

        function cancelUpload() {
            uploadStarted = false;
            resetUpload();
        }

        function resetUpload() {
            var progressText = document.getElementById('progress-text');
            var uploadStatus = document.getElementById('upload-status');
            var progressBar = document.getElementById('progress-bar');
            var uploadBtn = document.getElementById('upload-btn');
            var cancelBtn = document.getElementById('cancel-btn');
            progressText.style.display = 'none';
            uploadStatus.style.display = 'none';
            progressBar.value = 0;
            uploadBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'none';
        }

        document.getElementById('file-input').addEventListener('change', function() {
            var fileInput = document.getElementById('file-input');
            var uploadBtn = document.getElementById('upload-btn');
            var cancelBtn = document.getElementById('cancel-btn');

            if (fileInput.files.length > 0) {
                uploadBtn.textContent = 'Upload';
                cancelBtn.style.display = 'none';
            } else {
                uploadBtn.textContent = 'Choose File';
            }
        });

        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }
    </script>
</body>
</html>
