<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .upload-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 10px 0;
            display: none; /* Hide by default */
        }
        .file-input-label {
            display: block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #45a049;
        }
        .file-info {
            margin-top: 10px;
        }
        .cancel-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #f44336;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .progress-text {
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #4CAF50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #45a049;
        }
        .drawer .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/upload">Upload File</a>
    </div>
    <h1>Upload File</h1>
    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
        <label for="file-input" class="file-input-label" id="file-label">Choose a File</label>
        <input type="file" id="file-input" name="file" style="display: none;" onchange="updateFileInfo()">
        <p class="file-info" id="file-info"></p>
        <button type="button" id="cancel-btn" class="cancel-btn" onclick="cancelUpload()" style="display: none;">Cancel</button>
        <button type="submit" id="upload-btn" class="upload-btn">Upload</button>
        <progress id="progress-bar" class="progress-bar" max="100" value="0"></progress>
        <div id="progress-text" class="progress-text"></div>
    </form>

    <script>
        var uploadStarted = false;

        function updateFileInfo() {
            var fileInput = document.getElementById('file-input');
            var fileLabel = document.getElementById('file-label');
            var fileInfo = document.getElementById('file-info');
            
            if (fileInput.files.length > 0) {
                var fileName = fileInput.files[0].name;
                var fileSize = (fileInput.files[0].size / 1024 / 1024).toFixed(2); // in MB
                fileInfo.textContent = `${fileName} (${fileSize} MB)`;
                fileLabel.textContent = 'Choose Another File';
                if (!uploadStarted) {
                    document.getElementById('cancel-btn').style.display = 'none';
                }
            }
        }

        function cancelUpload() {
            window.location.reload();
        }

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                var progressBar = document.getElementById('progress-bar');
                var progressText = document.getElementById('progress-text');
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    progressBar.value = percentComplete;

                    var elapsedTime = (new Date().getTime() - startTime) / 1000;  // in seconds
                    var uploadSpeed = (event.loaded / 1024) / elapsedTime;  // KB/s
                    progressText.textContent = `Uploaded ${(event.loaded / 1024).toFixed(2)} KB | Speed: ${uploadSpeed.toFixed(2)} KB/s`;
                }
            };

            xhr.onloadstart = function() {
                uploadStarted = true;
                document.getElementById('file-label').textContent = 'File Selected';
                document.getElementById('file-info').style.display = 'none';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                document.getElementById('upload-btn').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'block';
                document.getElementById('progress-text').style.display = 'block';
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/upload_success';
                } else {
                    alert('An error occurred while uploading the file.');
                    window.location.reload();
                }
            };

            xhr.send(formData);
        });

        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }
    </script>
</body>
</html>
