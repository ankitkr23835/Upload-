<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            max-width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        label:hover {
            background-color: #45a049;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
        .hidden {
            display: none;
        }
        .progress-container {
            margin-top: 20px;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        #progress-text {
            margin-top: 10px;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #4CAF50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #45a049;
        }
        .drawer .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/"><i class="fa-solid fa-house"></i>Dashboard</a>
        <a href="/login"><i class="fa-solid fa-user"></i>Owner login</a>
    </div>
    <h1>Upload File</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input" id="file-label"><i class="fa-solid fa-paperclip"></i>Choose File</label>
        <input type="file" id="file-input" required>
        <button type="submit" id="upload-button" class="hidden"><i class="fa-solid fa-upload"></i>Upload</button>
        <button type="button" id="cancel-button" class="cancel-button hidden" onclick="location.reload()">Cancel</button>
    </form>
    <div class="progress-container hidden" id="progress-container">
        <progress id="progress-bar" max="100" value="0"></progress>
        <div id="progress-text"></div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            var fileLabel = document.getElementById('file-label');
            var uploadButton = document.getElementById('upload-button');
            if (event.target.files.length > 0) {
                fileLabel.textContent = 'Choose Another File';
                uploadButton.classList.remove('hidden');
            } else {
                fileLabel.textContent = 'Choose File';
                uploadButton.classList.add('hidden');
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('file-input');
            formData.append('file', fileInput.files[0]);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            var progressContainer = document.getElementById('progress-container');
            var progressBar = document.getElementById('progress-bar');
            var progressText = document.getElementById('progress-text');
            var fileLabel = document.getElementById('file-label');
            var uploadButton = document.getElementById('upload-button');
            var cancelButton = document.getElementById('cancel-button');

            fileLabel.classList.add('hidden');
            uploadButton.classList.add('hidden');
            cancelButton.classList.remove('hidden');
            progressContainer.classList.remove('hidden');

            var startTime = new Date().getTime();
            var uploadedSize = 0;

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    progressBar.value = percentComplete;

                    uploadedSize = event.loaded;
                    var elapsedTime = (new Date().getTime() - startTime) / 1000;  // in seconds
                    var uploadSpeed = (uploadedSize / 1024) / elapsedTime;  // KB/s
                    progressText.textContent = `Uploaded ${(uploadedSize / 1024).toFixed(2)} KB | Speed: ${uploadSpeed.toFixed(2)} KB/s`;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/upload_success';
                } else {
                    alert('An error occurred while uploading the file.');
                    location.reload();
                }
            };

            xhr.send(formData);
        });

        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }
    </script>
</body>
</html>
