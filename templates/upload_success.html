<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Success</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #e0f7fa;
          color: #333;
          margin: 0;
          padding: 0;
          text-align: center;
      }
      h1 {
          color: #00796b;
          margin-top: 50px;
          font-size: 2.5em;
      }
      p {
          font-size: 1.2em;
          margin: 20px 0;
      }
      p a {
          color: #00796b;
          text-decoration: none;
          font-weight: bold;
          background-color: #ffffff;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
      p a:hover {
          text-decoration: underline;
          background-color: #f0f0f0;
      }
      a {
          display: inline-block;
          margin: 20px;
          padding: 10px 20px;
          background-color: #00796b;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
      a:hover {
          background-color: #004d40;
      }
      .hamburger {
          position: fixed;
          top: 20px;
          left: 20px;
          cursor: pointer;
          z-index: 1000;
      }
      .hamburger div {
          width: 35px;
          height: 5px;
          background-color: #00796b;
          margin: 6px 0;
          transition: 0.4s;
      }
      .drawer {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 999;
          top: 0;
          left: 0;
          background-color: #00796b;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
      }
      .drawer a {
          padding: 10px 15px;
          text-decoration: none;
          font-size: 1.5em;
          color: #fff;
          display: block;
          transition: 0.3s;
      }
      .drawer a:hover {
          background-color: #004d40;
      }
      .drawer .closebtn {
          position: absolute;
          top: 20px;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
      }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/login">Owner Login</a>
        <a href="/upload">Upload File</a>
    </div>
  <h1>File uploaded successfully!</h1>
  <p><aDownload link:  href="Download the file" target="_blank">{{ download_link }}</a></p>
  <a href="/upload">Upload Another File</a>

  <script>
      function toggleDrawer() {
          var drawer = document.getElementById("drawer");
          if (drawer.style.width === "250px") {
              drawer.style.width = "0";
          } else {
              drawer.style.width = "250px";
          }
      }
  </script>
</body>
</html>
