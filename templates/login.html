<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .error {
            color: red;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: #00796b;
            margin: 6px 0;
            transition: 0.4s;
        }
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #00796b;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.5em;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .drawer a:hover {
            background-color: #004d40;
        }
        .drawer .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #fff;
            text-decoration: none;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5956825596826996" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger" onclick="toggleDrawer()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleDrawer()">&times;</a>
        <a href="/">Dashboard</a>
        <a href="/upload">Upload File</a>
    </div>
    <div class="login-container">
        <h1>Owner Login</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }
    </script>
</body>
</html>
